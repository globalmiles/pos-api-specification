definitions:
  CompleteBonusPaymentResponse:
    title: CompleteBonusPaymentResponse
    example:
      returnCode: 0
      returnDesc: ''
    type: object
    properties:
      returnCode:
        description: 0  Success, 1 and bigger than 1 unsuccessful
        example: 0
        type: integer
        format: int32
      returnDesc:
        description: if success return is empty. if unsuccessful it returns error message
        example: '""'
        type: string
    required:
    - returnCode
    - returnDesc
  CancelBonusPaymentResponse:
    title: CancelBonusPaymentResponse
    example:
      returnCode: 0
      returnDesc: ''
    type: object
    properties:
      returnCode:
        description: 0  Success, 1 and bigger than 1 unsuccessful
        example: 0
        type: integer
        format: int32
      returnDesc:
        description: if success return is empty. if unsuccessful it returns error message
        example: '""'
        type: string
    required:
    - returnCode
    - returnDesc
  GetBonusProvisionsRequest:
    title: GetBonusProvisionsRequest
    description: ''
    example:
      readCode: 5929000000
      readCodeType: 1
      OKCSicilNo: JH20085055
    type: object
    properties:
      readCode:
        description: Müşteri tanıma tercihi, Telefon numarası, QR code gibi
        example: '"5929000000"'
        type: string
      readCodeType:
        description: '1: Telefon numarası, 2: Müşteri unique identifier, 3: Diğer'
        example: '"1"'
        type: string
      OKCSicilNo:
        description: Terminal code.
        example: '"JH20085055"'
        type: string
    required:
    - readCode
    - readCodeType
    - OKCSicilNo
  GetBonusProvisionsResponse:
    title: GetBonusProvisionsResponse
    type: object
    properties:
      returnCode:
        description: 0  Success, 1 and bigger than 1 unsuccessful
        type: integer
        format: int32
      returnDesc:
        description: if success return is empty. if unsuccessful it returns error message
        type: string
      bonusProvisions:
        type: array
        items:
          $ref: '#/definitions/BonusProvision'
    required:
    - returnCode
    - returnDesc
    - bonusProvisions
  BonusProvision:
    title: BonusProvision
    type: object
    properties:
      bonusPaymentProvisionId:
        description: Provision ID
        type: string
      usedBonusAmount:
        description: Used Bonus Amount
        type: integer
        format: int32
      dateTime:
        description: Date/time
        type: string
    required:
    - bonusPaymentProvisionId
    - usedBonusAmount
    - dateTime
  OAuthRequest:
    title: OAuthRequest
    description: Representing an OAuth request.
    example:
      client_id: 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66
      client_secret: d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      grant_type: client_credentials
    type: object
    properties:
      client_id:
        description: ID of the client which is provided by Global Miles.
        example: 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66
        type: string
      client_secret:
        description: Secret of the client which is provided by Global Miles.
        example: d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
        type: string
      grant_type:
        description: 'Type of the OAuth flows. We support only one type of token: client_credentials'
        example: client_credentials
        type: string
    required:
    - client_id
    - client_secret
    - grant_type
  OAuthResponse:
    title: OAuthResponse
    description: Representing an OAuth response.
    example:
      access_token: '{{access_token}}'
      token_type: bearer
      created_at: 1496737098
    type: object
    properties:
      access_token:
        description: An access token from the authorization server.
        example: '{{access_token}}'
        type: string
      token_type:
        description: The type of token this is, typically just the string "bearer".
        example: bearer
        type: string
      created_at:
        description: The time in unix time format when the access token was created.
        example: 1496737098
        type: string
    required:
    - access_token
    - token_type
    - created_at
  TransactionResultRequest:
    title: TransactionResultRequest
    example:
      totalReceiptAmount: 2000
      totalVATAmount: 1000
      OKCSicilNo: JH20085055
      ReceiptNo: 0007
      Zno: 15
      EkuNo: 03
      recognitionId: 197
      ReceiptType: 1
      ReceiptDateTime: 150420171530
      InvoiceInfo:
        invoiceType: 0
        invoiceNo: 17
        invoiceDate: 15.04.2017
      Payments:
      - payAmount: 2000
        paymentType: 1
      Discounts:
      - orijin: ''
        type: ''
        value: ''
    type: object
    properties:
      totalReceiptAmount:
        description: Total Receipt Amount  ex:12.35 TL == 1235
        type: integer
        format: int32
      totalVATAmount:
        description: 'Total VAT Amount  ex: 0.85 TL == 85'
        type: integer
        format: int32
      OKCSicilNo:
        description: Terminal code.
        type: string
      ReceiptNo:
        description: ReceiptNo
        type: integer
        format: int32
      Zno:
        description: Z no
        type: integer
        format: int32
      recognitionId:
        description: Session based Identification Number .
        type: integer
        format: int32
      EkuNo:
        description: Eku no (Electronic Journal)
        type: integer
        format: int32
      ReceiptType:
        description: Receipt Type (Invoice , Food ..)
        type: string
      ReceiptDateTime:
        description: It should be  GGAAYYYYSSDD formatted.
        type: string
      InvoiceInfo:
        $ref: '#/definitions/Invoice'
      Payments:
        description: Payment Detail Block
        example:
        - payAmount: 2000
          paymentType: 1
        type: array
        items:
          $ref: '#/definitions/Payment'
      Discounts:
        description: ''
        example:
        - orijin: ''
          type: ''
          value: ''
        type: array
        items:
          $ref: '#/definitions/Discount'
    required:
    - totalReceiptAmount
    - totalVATAmount
    - OKCSicilNo
    - ReceiptNo
    - Zno
    - recognitionId
    - EkuNo
    - ReceiptType
    - ReceiptDateTime
    - InvoiceInfo
    - Payments
    - Discounts
  StartBonusPaymentRequest:
    title: StartBonusPaymentRequest
    example:
      totalReceiptAmount: 600
      usedBonusAmount: 300
      recognitionId: 8
      OKCSicilNo: ABCDEFG123
    type: object
    properties:
      totalReceiptAmount:
        description: Total Receipt Amount  ex:12.35 TL == 1235
        example: 300
        type: integer
        format: int32
      usedBonusAmount:
        description: Used Bonus(Mile) Amount that has been used in the shopping  ex:0.85 TL == 85
        example: 600
        type: integer
        format: int32
      recognitionId:
        description: Session based user identification number
        example: 8
        type: integer
        format: int32
      OKCSicilNo:
        description: Terminal code.
        example: 8
        type: string
    required:
    - totalReceiptAmount
    - usedBonusAmount
    - recognitionId
    - OKCSicilNo
  CancelBonusPaymentRequest:
    title: CancelBonusPaymentRequest
    example:
      bonusPaymentProvisionId: 206
      OKCSicilNo: JH20085055
    type: object
    properties:
      bonusPaymentProvisionId:
        description: Provision ID
        example: '"206"'
        type: string
      OKCSicilNo:
        description: Terminal code.
        example: '"JH20085055"'
        type: string
    required:
    - bonusPaymentProvisionId
    - OKCSicilNo
  GetCustomerInfoResponse:
    title: GetCustomerInfoResponse
    example:
      returnCode: 0
      returnDesc: ''
      recognitionId: 860444800
      availablePoint: 0
      loyaltyDiscountedPrice: 9000
    type: object
    properties:
      returnCode:
        description: 0 ise başarılı, 1 veya daha büyük ise başarısız
        example: 0
        type: integer
        format: int32
      returnDesc:
        description: Başarılı ise boş, eğer hata varsa; hata mesajını içerir.
        type: string
      recognitionId:
        description: Kullanıcının GlobalMiles sistemindeki unique identifier değeri
        example: 860444800
        type: integer
        format: int32
      availablePoint:
        description: 'Müşterinin bu işlemde kullanabileceği puanın TL karşılığıdır. Son iki karakter kuruşları temsil eder. Örneğin: 12.56 TL == 1256'
        example: 0
        type: integer
        format: int32
      loyaltyDiscountedPrice:
        description: 'Sadakat indirimi. Son iki karakter kuruşları temsil eder. Örneğin: 90.50 TL == 9050'
        example: 9000
        type: integer
        format: int32
    required:
    - returnCode
    - returnDesc
    - recognitionId
    - availablePoint
    - loyaltyDiscountedPrice
  GetCustomerInfoRequest:
    title: GetCustomerInfoRequest
    example:
      readCode: 5929000000
      readCodeType: 1
      totalAmount: 10000
      totalVATAmount: 1000
      OKCSicilNo: JH20085055
    type: object
    properties:
      readCode:
        description: Customer Identification Method ; GSM NO, Customer Unique ID or CODE
        example: '"5929000000"'
        type: string
      readCodeType:
        description: '1: GSM NO, 2: Customer unique identifier, 3: CODE'
        example: 1
        type: integer
        format: int32
      totalAmount:
        description: Total receipt amount.  ex:12.34 TL == 1234
        example: 10000
        type: integer
        format: int32
      totalVATAmount:
        description: Total Tax Value. EX:1.34 TL == 134
        example: 1000
        type: integer
        format: int32
      OKCSicilNo:
        description: Terminal code.
        example: '"JH20085055"'
        type: string
    required:
    - readCode
    - readCodeType
    - totalAmount
    - totalVATAmount
    - OKCSicilNo
  Discount:
    title: Discount
    example:
      orijin: ''
      type: ''
      value: ''
    type: object
    properties:
      orijin:
        type: string
      type:
        type: string
      value:
        type: string
    required:
    - orijin
    - type
    - value
  Payment:
    title: Payment
    example:
      payAmount: 2000
      paymentType: 1
    type: object
    properties:
      payAmount:
        example: 2000
        type: integer
        format: int32
      paymentType:
        example: 1
        type: integer
        format: int32
    required:
    - payAmount
    - paymentType
  Invoice:
    title: Invoice
    example:
      invoiceType: 0
      invoiceNo: 17
      invoiceDate: 15.04.2017
    type: object
    properties:
      invoiceType:
        example: 0
        type: string
      invoiceNo:
        description: ''
        example: 17
        type: string
      invoiceDate:
        example: 15.04.2017
        type: string
    required:
    - invoiceType
    - invoiceNo
    - invoiceDate
  TransactionResultResponse:
    title: TransactionResultResponse
    example:
      returnCode: 0
