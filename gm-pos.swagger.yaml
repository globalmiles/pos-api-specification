swagger: '2.0'
info:
  version: '1.0'
  title: Global Miles POS API
  description: "By integrating GlobalMiles POS APIs, Merchants can offer to the GlobalMiles users  earn mile and shop with their miles in their in-stores.\n\nWork Flow:\nCommon to dos both for Earn/Pay with miles. \n\nWe will provide Client ID/ Secret Key. Ask us Please.\nBefore using any APIS of us, you need to authorise by using your Client ID / Secret Key  to get access_token.  \nDuring shopping cashier ask GlobalMiles user  for  GSM No or QR code and enter into POS. \nPOS software Post this info to GlobalMiles Server by using the API  GetCustomerInfo and get uniq identifier in order to  use at TransactionResult API  if you follow EarnMiles work Flow or  use at  StartBonusPayment API if you follow Use your Miles work flow. \n\nEarn Mile: \nAfter Getting Customer Info, Cashier will finalise the payment, as the payment done at POS post TransactionResult .\n\nUse Your Mile(Bonus):\n\nAfter Getting Customer Info, As all the items added to basket, Cashier ask for the payment method as the Globalmiles selected as payment method, Pos software Post this info GlobalMiles Server by using the API  StartBonusPayment .\n\nAn OTP code is send to the Customer mobile phone. The Customer/cashier enter this OTP into POS and this info Post to Globalmiles server by the BonusComplete API.\n\nCancel Payment with Miles:\nBy using Get Bonus Provision & CancelBonusPayment APIs  it allows to  list related sale on the POS and Cancel it ."
host: default
basePath: /
securityDefinitions:
  auth:
    type: oauth2
    flow: application
    tokenUrl: https://api.sandbox.globalmiles.com/oauth/token
    scopes: {}
    x-skip-client-authentication: false
schemes:
- http
consumes:
- application/json
produces:
- application/json
paths:
  /v1/pos/TransactionResult:
    post:
      description: >-
        After getting customer info by Get customer Info API and finished the shopping procedure in POS terminal, use this API to complete transaction.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Transaction Result
      tags:
      - Payment Systems
      operationId: V1PosTransactionResultPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/TransactionResultRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/TransactionResultResponse'
          examples:
            application/json:
              returnCode: 0
              returnDesc: ''
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security:
      - auth: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /oauth/token:
    post:
      description: 'An access token will allow you to make requests for the system. We support only one type of token: client_credentials'
      summary: Authentication
      tags:
      - Authentication
      operationId: OauthTokenPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/OAuthRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/OAuthResponse'
          examples:
            application/json:
              access_token: 4a703ba19309b6197670e0606574cbe003bad856003fa36d31bce9a01b6b114c
              token_type: bearer
              created_at: 1496737098
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /v1/pos/GetCustomerInfo:
    post:
      description: >-
        This API will help you to retrieve customer's mil quantity and unique identifier value.Unique identifier value must be used by Transaction Result API in order to complete shopping.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Get Customer Info
      tags:
      - Common
      operationId: V1PosGetCustomerInfoPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/GetCustomerInfoRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/GetCustomerInfoResponse'
          examples:
            application/json:
              returnCode: 0
              returnDesc: ''
              recognitionId: 197
              availablePoint: 350
              loyaltyDiscountedPrice: 1000
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security:
      - auth: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /v1/pos/StartBonusPayment:
    post:
      description: >-
        After getting customer info's and RecognitionID to start Payment with Miles Use this API.

        After calling this API successfully OTP code send to customer GSM number. This OTP must be used with Complete API in order to complete sale.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Start Bonus Payment
      tags:
      - Bonus Payments
      operationId: V1PosStartBonusPaymentPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/StartBonusPaymentRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/StartBonusPaymentResponse'
          examples:
            application/json:
              returnCode: 0
              returnDesc: ''
              bonusPaymentProvisionId: 205
              OTPNeeded: true
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security:
      - auth: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /v1/pos/CompleteBonusPayment:
    post:
      description: >-
        In order to finalize payment with Miles use this API. Use the OTP number  which is send to user GSM on the Request body.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Complete Bonus Payment
      tags:
      - Bonus Payments
      operationId: V1PosCompleteBonusPaymentPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/CompleteBonusPaymentRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/CompleteBonusPaymentResponse'
          examples:
            application/json:
              returnCode: 0
              returnDesc: ''
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security:
      - auth: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /v1/pos/CancelBonusPayment:
    post:
      description: >-
        In order to cancel payment with miles you can use this API. It allows to cancel payment only related GSM and terminal ID numbers.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Cancel Bonus Payment
      tags:
      - Bonus Payments
      operationId: V1PosCancelBonusPaymentPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/CancelBonusPaymentRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/CancelBonusPaymentResponse'
          examples:
            application/json:
              returnCode: 0
              returnDesc: ''
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
          description: Request Failed - The parameters were valid but the request failed.
          schema: {}
        404:
          description: Not Found - The requested resource doesn't exist.
          schema: {}
        429:
          description: Too Many Requests - Too many requests hit the API too quickly.
          schema: {}
        default:
          description: Server Error - Something went wrong.
          schema: {}
      security:
      - auth: []
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /v1/pos/GetBonusProvisions:
    post:
      description: >-
        Before cancelling the payment with Miles this API is used to list the related sale.


        You can try this API with configuring client parameters in Console Tab below. Test OAuthClientId is 552698b91cae424b9b3ddee14eea6faf564f1b5fb7764854b73b2763e0e68c66

        and OAuthClientSecret is d0a8b00a3d754ea5a013465bcc23f6efa89e9dfb080a4f4eb460e3306653d92b
      summary: Get Bonus Provisions
      tags:
      - Bonus Payments
      operationId: V1PosGetBonusProvisionsPost
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        description: The body of the request.
        schema:
          $ref: '#/definitions/GetBonusProvisionsRequest'
      responses:
        200:
          description: ''
          schema:
            $ref: '#/definitions/GetBonusProvisionsResponse'
          examples: {}
        400:
          description: Bad Request	- The request was unacceptable, often due to missing a required parameter.
          schema: {}
        401:
          description: Unauthorized - No valid API key provided.
          schema: {}
        402:
